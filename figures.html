<script>
    function comenzarArrastre(ev) {
        console.log('event', ev.target);
        // Add the target element's id to the data transfer object
        ev.dataTransfer.setData("text/plain", ev.target.innerText);
        // you can add multiple data fields
        ev.dataTransfer.setData("text/html", ev.target);
    }

    function configuracion(ev) {
        ev.preventDefault();
        ev.dataTransfer.dropEffect = "move";
    }

    function handleDrop(event) {
        console.log(event.target.id);
        const dropZone = event.target.id;
        console.log(event.dataTransfer.getData('text/plain'));
        const figure = event.dataTransfer.getData('text/plain');

        if (dropZone === "rectangulo-drop") {
          if (figure === "rectangulo") {
            alert("awebo!!!");
          } else {
            alert("nope");
          }
        }

        if (dropZone === "cuadro-drop") {
          if (figure === "cuadro") {
            alert("awebo!!!");
          } else {
            alert("nope");
          }
        }
        
        if (dropZone === "circulo-drop") {
          if (figure === "circulo") {
            alert("awebo!!!");
          } else {
            alert("nope");
          }
        }
    }
</script>

<body>
  <div>

    <p
        id="cuadro"
        draggable="true"
        ondragstart="comenzarArrastre(event)">
        cuadro
    </p>
    <p
        id="rectangulo"
        draggable="true"
        ondragstart="comenzarArrastre(event)">
        rectangulo
    </p>

    <p
        id="circulo"
        draggable="true"
        ondragstart="comenzarArrastre(event)">
        circulo
    </p>

  </div>
  <div>
    <div 
        id="rectangulo-drop"
        ondrop="handleDrop(event)"
        ondragover="configuracion(event)"
    >
    </div>
    <div 
        id="circulo-drop"
        ondrop="handleDrop(event)"
        ondragover="configuracion(event)"
    >
    </div>
    <div 
        id="cuadro-drop"
        ondrop="handleDrop(event)"
        ondragover="configuracion(event)"
    >
    </div>

  </div>
</body>
