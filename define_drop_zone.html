<script>
    /* 
        Define a drop zone
        By default, the browser prevents anything from happening when dropping 
        something onto most HTML elements. To change that behavior so that an 
        element becomes a drop zone or is droppable, the element must have both 
        ondragover and ondrop event handler attributes. The following example 
        shows how to use those attributes, and includes basic event handlers 
        for each attribute.
    */


    function dragover_handler(ev) {
     ev.preventDefault();
     ev.dataTransfer.dropEffect = "move";
    }
    function drop_handler(ev) {
     ev.preventDefault();
     // Get the id of the target and add the moved element to the target's DOM
     var data = ev.dataTransfer.getData("text/plain");
     ev.target.appendChild(document.getElementById(data));
    }
</script>
    
<p id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">Drop Zone</p>
